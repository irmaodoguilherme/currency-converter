<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="./style.css">
  <title>Currency converter</title>
</head>

<body class="bg-dark text-white">
  <div class="text-center center-element max-h-fit min-w-11r">
    <div class="container">
      <i class="bi bi-currency-exchange fs-6r icon-border"></i>
      <h1 class="title-border position-relative top-n-2-7r" data-js="title">
        Conversor de moedas</h1>
      <div class="row justify-content-center gap-3 pb-2">
        <select data-js="currency-one" class="col-2 min-w-5r text-center"></select>
        <select data-js="currency-two" class="col-2 min-w-5r text-center"></select>
      </div>
      <div class="row justify-content-center gap-3">
        <input type="number" inputmode="numeric" data-js="times-currency-one" class="col-2 text-center min-w-5r"
          value="1" min="1">
        <p data-js="converted-value" class="col-2 min-w-5r m-0"></p>
      </div>
    </div>
    <p data-js="currency-precision" class="m-auto mt-3 bg-black bg-opacity-50 max-w-12-3r"></p>
  </div>
  <script type="module" src="./js/app.js"></script>
</body>

</html>
